name: Caching and Artifacts
on: [workflow_dispatch]

jobs:
    use-axios:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Cache node modules
              id: cache-dependencies
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-npm-cache-
            - name: Display Cache Output
              run: echo '${{ toJson(steps.cache-dependencies.outputs) }}'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Upload code coverage report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                name: code-coverage
                path: coverage
                retention-days: 10
            - name: Downoadl code coverage
              uses: actions/download-artifact@v3
              with:
                name: code-coverage
                path: code-coverage-report
            - run: ls -a
            - run: ls -a
              working-directory: code-coverage-report
            - name: Use axios
              uses: actions/github-script@v6
              with:
                script: |
                    const axios = require('axios');
                    const res = await axios('https://icanhazdadjoke.com/', { headers: { Accept: 'text/plain' } })
                    console.log(res.data)